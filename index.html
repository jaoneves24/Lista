<!DOCTYPE html>
<html>
<head>
  <title>List</title>
  <link rel="stylesheet" href="https://jaoneves24.github.io/Lista/style.css">
</head>
<body>
  <div class="conteudo">
    <div class="digitar">
      <input type="text" id="Ntarefa" placeholder="Adicionar tarefa">
      <button id="add">Adicionar</button>
    </div>

    <ul id="lista">
      <li class="tarefas">
        <span class="edit">tarefa 1</span>
        <div class="btn">
          <button class="editar">Editar</button>
          <button class="excluir">Excluir</button>
        </div>
      </li>
    </ul>
   </div>

  <script src="https://jaoneves24.github.io/Lista/script.js"></script>
</body>
</html>
